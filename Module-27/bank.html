<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Come to Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-center mt-6 text-5xl mb-10">Get Some <span class="text-violet-600 text-semibold ">Money</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class=" grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-init">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Ballance</h4>
                    <h2 class="text-5xl">$ <span id="ballance-init">1200</span></h2>
                </div>
            </div>

        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input class="mt-3 w-9/12 block px-5 py-2 rounded outline-none" type="email" name=""
                        id="deposit-field" placeholder="$ you want to deposit">

                    <button id="btn-sub-deposit"
                        class="bg-amber-600 mt-5 px-5 py-2 text-xl  text-white hover:bg-blue-500 rounded">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <input class="mt-3 w-9/12 block px-5 py-2 rounded outline-none" type="email" name="" id="user-email"
                        placeholder="$ you want to Withdraw">

                    <button id="btn-submit"
                        class="bg-amber-600 mt-5 px-5 py-2 text-xl  text-white hover:bg-blue-500 rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
</body>

</html>
