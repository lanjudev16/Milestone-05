<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Come to Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-center mt-6 text-5xl mb-10">Well Come to <span class="text-violet-600 text-semibold ">Baaper
                bank
                ??</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto p-8 mt-5">
            <h3 class="text-3xl mb-10 text-red-500 font-semibold ">Please login</h3>
            <div>
                <input class="w-9/12 block px-5 py-2 rounded outline-none" type="email" name="" id="user-email"
                    placeholder="email"> <br>
                <input class="w-9/12 block px-5 py-2 outline-none" type="password rounded" name="" id="user-password"
                    placeholder="password">

                <button id="btn-submit"
                    class="bg-amber-600 mt-5 px-5 py-2 text-xl  text-white hover:bg-blue-500 rounded">Submit</button>
            </div>

        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
