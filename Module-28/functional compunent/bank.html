<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- Tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-bold text-violet-600">mooooooney!!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h2 class="text-2xl">Deposite</h2>
                    <h1 class="text-5xl">$ <span id="deposit-id">00</span></h1>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h1 class="text-5xl">$<span id="withdraw-id">00</span></h1>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Balance</h2>
                    <h1 class="text-5xl">$<span id="balance-id">1240</span></h1>
                </div>
            </div>
        </section>
        <!-- Deposite and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h2 class="text-2xl mb-4 text-white">Please Deposite</h2>
                    <input class="w-9/12 mb-4 px-3 block" type="text" name="" id="user-deposit"
                        placeholder="$ Amount you want to Deposite">
                    <button id="btn-deposit"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700 text-2xl">Deposite</button>
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h2 class="text-2xl mb-4">Please Withdraw</h2>
                    <input class="w-9/12 mb-4 px-3 block" type="text" name="" id="user-withdraw"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700 text-2xl">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
