<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- Telwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your 
            <span class="font-bold text-violet-600">Baap Er Bank!!!</span></h1>
    </header>
   
    <main>
         <!-- login section -->
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h1 class="text-3xl mb-4 font-medium">Please Login</h1>
            <div>
                <input class="w-9/12 mb-4 px-3 block" type="email" name="" id="user-email" placeholder="your email">
                
                <input class="w-9/12 mb-4 px-3 block" type="password" name="" id="user-password" placeholder="password">
                <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>


    <!-- JS -->
    <script src="js/login.js"></script>
    <!-- <script src="js/deposite.js"></script> -->
</body>
</html>
